<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/img/logo-tecnostore.png" />
    <title>TecnoStore</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="/css/main.css" />
    <!-- productos css -->
    <link rel="stylesheet" href="/css/productos.css" />
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-5 mb-5" id="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Carrito de Compras</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-striped" id="lista-carrito">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="carrito"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3 class="text-end fs-4">Total: $<span id="total"></span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-danger m-3 btn-lg" id="btnVaciarCarrito">
            Vaciar Carrito
          </button>
          <button
            class="btn btn-success m-3 btn-lg"
            id="btnComprar"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Comprar Carrito
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Comprar Carrito
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">...</div>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/carrito.js"></script>
  </body>
</html>
