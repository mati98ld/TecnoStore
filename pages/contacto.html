<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/img/logo-tecnostore.png" />
    <title>TecnoStore</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="/css/main.css" />
    <!-- productos css -->
    <link rel="stylesheet" href="/css/productos.css" />
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
      <div>
        <h1 class="text-center mt-3 text-primary">CONTACTO</h1>
        <form action="https://formspree.io/f/manyepzg" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Dirección de email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
            />
            <div id="emailHelp" class="form-text">
              No compartiremos tu email con nadie.
            </div>
          </div>
          <div class="mb-4">
            <label for="exampleInput" class="form-label">Tu nombre</label>
            <input
              type="text"
              class="form-control"
              id="exampleInput"
              name="nombre"
            />
          </div>
          <div class="mb-4">
            <label for="floatingTextarea2" class="form-label"
              >¿En qué podemos ayudarte?</label
            >
            <textarea
              class="form-control"
              placeholder="Deja aquí tu comentario"
              id="floatingTextarea2"
              style="height: 100px"
              name="comentario"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    <div id="footer"></div>

    <script src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
